<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shadow Path – The Witch</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cormorant Garamond', serif;
      background: radial-gradient(circle at center, #0d001a, #000000);
      color: #e5ccff;
      text-align: center;
      padding: 2rem;
    }
    h2 {
      font-family: 'Cinzel Decorative', cursive;
      font-size: 3rem;
      color: #ff99ff;
      text-shadow: 0 0 10px #c061ff;
    }
    p {
      font-size: 1.3rem;
      max-width: 700px;
      margin: 1.5rem auto;
      line-height: 1.7;
    }
    button {
      font-family: 'Cinzel Decorative', cursive;
      font-size: 1.2rem;
      padding: 0.8rem 2rem;
      border: 2px solid #ff99ff;
      background: none;
      color: #ffe6ff;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 1.5rem;
      box-shadow: 0 0 10px #ff99ff, 0 0 20px #9933cc;
    }
    button:hover {
      background: #ff99ff22;
    }
  #guide-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      background: rgba(32, 0, 50, 0.8);
      border: 1px solid #b48eff;
      border-radius: 16px;
      padding: 10px 15px;
      box-shadow: 0 0 15px #b48eff88;
      z-index: 3;
    }

    #guide-img {
      width: 100px;
      height: auto;
      margin-right: 12px;
      filter: drop-shadow(0 0 6px #ffccff);
    }

    #guide-text p {
      font-family: 'Cinzel Decorative', cursive;
      font-size: 1rem;
      color: #f3d6ff;
      text-shadow: 0 0 5px #8a2be2;
      margin: 0;
    }

  </style>
</head>
<body>
  
  <h2>The Witch Appears</h2>
  <p>The shadows twist around you until she steps forward — tall,sigma, serene, eyes burning with violet fire. <br>She speaks: "You dared take the path meant for the broken. Will you listen, or will you perish like the rest?"</p>
  <button onclick="goBack()">Speak to Her</button>

  <div id="guide-container">
    <img src="guide1.png" alt="Guide" id="guide-img" />
    <div id="guide-text">
      <p>she's so sigma btw u should listen to her</p>
      
    </div>
  </div>

  <script>
    function goBack() {
      alert("She reveals your truth... and your curse begins.");
      window.location.href = 'scene1.html';
    }
  </script>
</body>
</html>
